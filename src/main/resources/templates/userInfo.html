<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
</head>
<body>

<p th:text="${user.getUsername()}">VALUE</p>

<p th:text="${user.getLastName()}">VALUE</p>

<p th:text="${user.getId()}">VALUE</p>

<p th:text="${user.getEmail()}">VALUE</p>

<a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/{id}(id=${user.getId()})}">
    <input style="color:black" type="submit" value="Delete"/>
</form>
</body>
</html>
